<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="./main.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg p-4">
    <a class="navbar-brand" href="#">
      <img src="./images/logo.svg" alt="logo">
    </a>
    <a class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvasLg" aria-controls="navbarOffcanvasLg">
      <span class="navbar-toggler-icon"></span>
    </a>
    <div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="navbarOffcanvasLg" aria-labelledby="staticBackdropLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"></h5>
        <a href="#" type="button" class="btn-close btn-lg" data-bs-dismiss="offcanvas" aria-label="Close"></a>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav flex-grow-1 pe-3">
          <li class="nav-item dropdown m-sm-2">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="false">
              Features
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow rounded border border-opacity-100" data-bs-auto-close="false">
              <li>
                <a class="dropdown-item" href="#">
                  <img src="images/icon-todo.svg" alt="Todo" class="p-2">
                  Todo List
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="images/icon-calendar.svg" alt="Calendar" class="p-2">
                  Calendar
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="images/icon-reminders.svg" alt="Reminders" class="p-2">
                  Reminders
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="#">
                  <img src="images/icon-planning.svg" alt="Planning" class="p-2">
                  Planning
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item dropdown m-sm-2">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="false">
              Company
            </a>
            <ul class="dropdown-menu shadow bg-body rounded border border-opacity-100 box-border-fade">
              <li><a class="dropdown-item align-features dropdown-item-no-icon" href="#">History</a></li>
              <li><a class="dropdown-item align-features dropdown-item-no-icon" href="#">Our Team</a></li>
              <li><a class="dropdown-item align-features dropdown-item-no-icon" href="#">Blog</a></li>
            </ul>
          </li>
          <li class="nav-item m-sm-2">
            <a class="nav-link" href="#">Careers</a>
          </li>
          <li class="nav-item m-sm-2">
            <a class="nav-link" href="#">About</a>
          </li>
          <div class="navbar-nav justify-content-end flex-grow-1">
            <a type="button" class="btn btn-light m-sm-2">Login</a>
            <a type="button" class="btn btn-light border-dark border border-2 m-sm-2">Register</a>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
